<!DOCTYPE html>
<html>
  <head>
    <title>Just a blip</title>
    <link rel="alternate" type="application/rss+xml" title="Just a blip" href="justablip.xml" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-rss/3.3.0/jquery.rss.min.js"></script>
    <script>
      jQuery(function($) {
        $("#rss-feeds").rss("https://justablip.github.io/justablip.xml",
        {
          // how many entries do you want?
          // default: 4
          // valid values: any integer
          limit: 100,          
          // will request the API via https
          // default: false
          // valid values: false, true
          ssl: true,
          // option to seldomly render ads
          // ads help covering the costs for the feedrapp server hosting and future improvements
          // default: true
          // valid values: false, true
          support: false,
          // outer template for the html transformation
          // default: "<ul>{entries}</ul>"
          // valid values: any string
          layoutTemplate: "<div class='feed-container'>{entries}</div>",

          // inner template for each entry
          // default: '<li><a href="{url}">[{author}@{date}] {title}</a><br/>{shortBodyPlain}</li>'
          // valid values: any string
          entryTemplate: '<li><a href="{url}">{title}</a></li>',
        })
      })
    </script>
    <style>
      html{
        margin:1em;
      }
    </style>
  </head>
  <body>
    <h1>Just a blip</h2>
    <h4><a href="justablip.xml">RSS</a></h4>
    <p><img src="justablip.jpg" width="300px"></p>
    <div id="rss-feeds"></div>
  </body>
</html>
